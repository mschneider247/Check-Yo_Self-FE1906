<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Check Yo' Self
  </title>
</head>
<body>
  <header>
    <h2>CHECK <span>YO'</span> SELF</h2>
    <container>
      <button>
        <img src="icons/search.svg" alt="Magnifying glass, search">
      </button>
      <input class="header__input--search" type="text" placeholder="Search">
    </container>
  </header>  
  <nav>
    <label for="ToDo Title">
      Task Title
    </label>
    <input class="nav__input--title" type="text" >
    <div class="hide" id="nav__div--title-error">
      <img class="nav__img--error" src="icons/error-icon.svg" alt="Error Symbol">
      <p id="nav__p--error">
        Please Enter a Title
      </p>
    </div>
    <container class="nav__container-task-list">
    </container>
    <section class="nav__section--task-input">
      <label for="Input Task Item" class="nav__label--task-item">
        Task Item
      </label>
      <input class="nav__input--task-item" type="text">
      <button class="nav__button--plus">
        +
      </button>
    </section>
    <div class="hide" id="nav__div--list-error">
      <img class="nav__img--error" src="icons/error-icon.svg" alt="Error Symbol">
      <p id="nav__p--error">
        Please Enter a List Item
      </p>
    </div>
    <button id="nav__button--add-new-task" class="nav__button">
      Make Task List
    </button>
    <button id="nav__button--clear-all" class="nav__button">
      Clear All
    </button>
    <section class="nav__section--urgent">
      <button class="nav__button nav__button--filter">
        Filter by Urgency
      </button>
    </section>
  </nav>
  <main>
    <container id="main__container--inspire" class="hide">
      <img src="icons/left-arrow.svg" alt="Arrow left, please insert a new ToDo!">
      <h4>
        Add a new ToDo!
      </h4>
    </container>
  </main>
</body>
  <script src="todo-list.js"></script>
  <script src="main.js"></script>
</html>
