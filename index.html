<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Check Yo' Self
  </title>
</head>
<body>
  <header>
    <h3>Check <span>Yo'</span> Self</h3>
    <container class="header__container--search-box">
      <button class="header__button--hour-glass">
        hourGlass
      </button>
      <input class="header__input--search" type="text" placeholder="Search">
    </container>
  </header>  
  <nav>
    <input class="nav__input--new-task" type="text" placeholder="Task Title">
    <section class="nav__section--added-tasks" >
      Tasks to be added
    </section>
    <section class="nav__section--add-new-task">
      <input type="text" placeholder="Task Item">
      <button class="nav__button--plus">
        +
      </button>
    </section>
    <button class="nav__button--make-task-list">
      Make Task List
    </button>
    <button class="nav__button--clear-all">
      Clear All
    </button>
    <section class="nav__section--urgency">
      <button class="nav__button--filter-urgency">
        Filter by Urgency
      </button>
    </section>
  </nav>
  <main>
    <card class="main__card">
      <p class="main__p--title">
        Task Title
      </p>
      <ul class="main__ul--tasks">
        <li>
          <img src="" alt="">
          <p>Task to do</p>
        </li>
      </ul>
      <footer>
        <container class="main__container--urgent">
          <img src="" alt="">
          <p>
            URGENT
          </p>
        </container>
        <container class="main__container--delete">
          <img src="" alt="">
          <p>
            DELETE
          </p>
        </container>
      </footer>
    </card>
  </main>
</body>
<script src="main.js"></script>
<script src="todo-list.js"></script>
</html>
