<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Check Yo' Self
  </title>
</head>
<body>
  <header>
    <h2>CHECK <span>YO'</span> SELF</h2>
    <container>
      <button>
        <img src="icons/search.svg" alt="Magnifying glass, search">
      </button>
      <input class="header__input--search" type="text" placeholder="Search">
    </container>
  </header>  
  <nav>
    <label>
      Task Title
    </label>
    <input class="nav__input--title" type="text" >
    <section class="nav__section--task-input">
      <label class="nav__label--task-item">
        Task Item
      </label>
      <input class="nav__input--task-item" type="text">
      <button class="nav__button--plus">
        +
      </button>
    </section>
    <button class="nav__button">
      Make Task List
    </button>
    <button class="nav__button">
      Clear All
    </button>
    <section class="nav__section--urgent">
      <button class="nav__button nav__button--filter">
        Filter by Urgency
      </button>
    </section>
  </nav>
  <main>
    <card class="main__card">
      <p class="main__p--title">
        Task Title
      </p>
      <ul class="main__ul--tasks">
        <li>
          <img class="main__img--li" src="icons/checkbox.svg" alt="">
          <p>Task to do</p>
        </li>
      </ul>
      <footer>
        <container class="main__container--urgent">
          <img src="icons/urgent.svg" alt="urgent symbol">
          <p>
            URGENT
          </p>
        </container>
        <container class="main__container--delete">
          <img src="icons/delete.svg" alt="">
          <p>
            DELETE
          </p>
        </container>
      </footer>
    </card>
  </main>
</body>
<script src="main.js"></script>
<script src="todo-list.js"></script>
</html>
