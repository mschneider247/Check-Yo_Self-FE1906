<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Check Yo' Self
  </title>
</head>
<body>
  <header>
    <h2>Check <span>Yo'</span> Self</h2>
    <container>
      <button>
        hourGlass
      </button>
      <input type="text" placeholder="Search">
    </container>
  </header>  
  <nav>
    <input type="text" placeholder="Task Title">
    <section>
      <input type="text" placeholder="Task Item">
      <button>
        +
      </button>
    </section>
    <button>
      Make Task List
    </button>
    <button>
      Clear All
    </button>
    <section>
      <button>
        Filter by Urgency
      </button>
    </section>
  </nav>
  <main>
    <card>
      <p>
        Task Title
      </p>
      <ul>
        <li>
          <img src="" alt="">
          <p>Task to do</p>
        </li>
      </ul>
      <footer>
        <container>
          <img src="" alt="">
          <p>
            URGENT
          </p>
        </container>
        <container>
          <img src="" alt="">
          <p>
            DELETE
          </p>
        </container>
      </footer>
    </card>
  </main>
</body>
<script src="main.js"></script>
<script src="todo-list.js"></script>
</html>
